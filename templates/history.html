<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Adaptive Museum Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>(function(){try{if(localStorage.getItem('dark_mode')==='1')document.documentElement.classList.add('dark-mode');}catch(e){}})();</script>
</head>
<body data-logged-in="{{ 'true' if logged_in else 'false' }}">
    <div class="top-bar">
        <div class="top-bar-left">
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <a href="{{ url_for('museum_gallery') }}" style="text-decoration: none; color: inherit;">
                <div class="logo-container" style="cursor: pointer;">
                    <span class="logo-text">Musea</span>
                </div>
            </a>
            <nav class="main-nav">
                <a href="{{ url_for('museum_gallery') }}" class="nav-item" data-en="Home" data-fr="Accueil">Home</a>
                <a href="{{ url_for('favorites') }}" class="nav-item" data-en="Favorites" data-fr="Favoris">Favorites</a>
                <a href="{{ url_for('history') }}" class="nav-item active" data-en="History" data-fr="Historique">History</a>
                <a href="{{ url_for('view_user_profile') }}" class="nav-item" data-en="Dashboard" data-fr="Tableau de bord">Dashboard</a>
            </nav>
        </div>
        <div class="top-bar-right">
            <div class="language-switcher">
                <button class="language-btn" id="languageBtn" aria-label="Change language">
                    <i class="fas fa-globe"></i>
                    <span id="currentLang">EN</span>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <button class="lang-option" data-lang="en">English</button>
                    <button class="lang-option" data-lang="fr">Français</button>
                </div>
            </div>
            <div class="profile-switcher">
                <button class="profile-btn" id="profileBtn" aria-label="Profile menu">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    {% if logged_in %}
                    <a href="{{ url_for('view_user_profile') }}" class="profile-option">
                        <i class="fas fa-user"></i>
                        <span data-en="My profile" data-fr="Mon profil">My profile</span>
                    </a>
                    <a href="{{ url_for('profile_edit') }}" class="profile-option">
                        <i class="fas fa-edit"></i>
                        <span data-en="Edit interests & distance" data-fr="Modifier intérêts et distance">Edit interests & distance</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="profile-option logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span data-en="Logout" data-fr="Déconnexion">Logout</span>
                    </a>
                    {% else %}
                    <a href="{{ url_for('login', next=request.path) }}" class="profile-option">
                        <i class="fas fa-sign-in-alt"></i>
                        <span data-en="Login" data-fr="Connexion">Login</span>
                    </a>
                    <a href="{{ url_for('onboarding') }}" class="profile-option">
                        <i class="fas fa-user-plus"></i>
                        <span data-en="Sign Up" data-fr="Inscription">Sign Up</span>
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="gallery-header">
            <h1 data-en="Visit History" data-fr="Historique des visites">Visit History</h1>
            <p data-en="Museums you've recently viewed (most recent first)" data-fr="Musées que vous avez récemment consultés (le plus récent en premier)">Museums you've recently viewed (most recent first)</p>
        </div>

        <div class="museum-gallery" id="historyGallery">
            <p data-en="Loading history..." data-fr="Chargement de l'historique...">Loading history...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dark-mode.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tracking.js') }}"></script>
    <script>
        // Language switcher functionality
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');
        const currentLangSpan = document.getElementById('currentLang');
        let currentLanguage = sessionStorage.getItem('preferred_language') || 'en';
        
        function updatePageLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            if (currentLangSpan) {
                currentLangSpan.textContent = lang.toUpperCase();
            }
            document.querySelectorAll('[data-en][data-fr]').forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) element.textContent = text;
            });
            sessionStorage.setItem('preferred_language', lang);
        }
        
        updatePageLanguage(currentLanguage);

        if (languageBtn && languageDropdown) {
            languageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                languageDropdown.classList.toggle('show');
                if (document.getElementById('profileDropdown')) document.getElementById('profileDropdown').classList.remove('show');
            });

            document.addEventListener('click', function(e) {
                if (!languageBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
                    languageDropdown.classList.remove('show');
                }
            });

            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    updatePageLanguage(lang);
                    languageDropdown.classList.remove('show');
                });
            });
        }

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        
        if (profileBtn && profileDropdown) {
            profileBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
                if (languageDropdown) languageDropdown.classList.remove('show');
            });

            document.addEventListener('click', function(e) {
                if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.remove('show');
                }
            });
        }

        const THEME_DEFAULT_IMAGES = {
            "Art": "https://images.unsplash.com/photo-1536924940846-227afb31e2a5?w=640",
            // History: shelves of archival books / documents
            "History": "https://images.unsplash.com/photo-1457369804613-52c61a468e7d?w=640",
            "Science": "https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=640",
            "Local Heritage": "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=640"
        };
        const PLACEHOLDER_IMAGE = "{{ url_for('static', filename='placeholder.svg') }}";

        function imageUrlForMuseum(museum) {
            if (museum.image_url && museum.image_url.trim() !== "") {
                return museum.image_url;
            }
            const theme = (museum.theme || "").trim();
            if (THEME_DEFAULT_IMAGES[theme]) {
                return THEME_DEFAULT_IMAGES[theme];
            }
            return PLACEHOLDER_IMAGE;
        }

        // Load history from localStorage and display
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('user_history') || '[]');
            const gallery = document.getElementById('historyGallery');
            
            if (history.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;" data-en="No history yet. Start exploring museums!" data-fr="Aucun historique pour le moment. Commencez à explorer les musées!">No history yet. Start exploring museums!</p>';
                updatePageLanguage(currentLanguage);
                return;
            }

            // Filter museums to show only those in history (in order)
            const allMuseums = {{ museums | tojson }};
            const historyMuseums = history.map(id => allMuseums.find(m => m.id.toString() === id.toString())).filter(m => m !== undefined);

            if (historyMuseums.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;" data-en="No history found." data-fr="Aucun historique trouvé.">No history found.</p>';
                updatePageLanguage(currentLanguage);
                return;
            }

            gallery.innerHTML = historyMuseums.map(museum => {
                const isFav = JSON.parse(localStorage.getItem('user_favorites') || '[]').includes(museum.id.toString());
                return `
                    <div class="museum-card" data-museum-id="${museum.id}">
                        <div class="museum-card-image">
                            <img src="${imageUrlForMuseum(museum)}"
                                 alt="${museum.name}"
                                 onerror="this.onerror=null; this.src='${PLACEHOLDER_IMAGE}';">
                            <button class="favorite-btn ${isFav ? 'favorited' : ''}" data-action="favorite" data-museum-id="${museum.id}" aria-label="${isFav ? 'Remove from favorites' : 'Add to favorites'}">
                                <i class="${isFav ? 'fas' : 'far'} fa-heart" ${isFav ? 'style="color: #e74c3c;"' : ''}></i>
                            </button>
                        </div>
                        <div class="museum-card-content">
                            <h3>${museum.name}</h3>
                            <div class="museum-card-theme-location">
                                ${museum.theme ? `<span class="museum-theme" data-theme="${museum.theme}">${museum.theme}</span>` : ''}
                                <p class="museum-location">
                                    <i class="fas fa-map-marker-alt"></i> ${museum.location}
                                </p>
                            </div>
                            <p class="museum-description">${museum.description.substring(0, 150)}...</p>
                            <div class="museum-card-actions">
                                <a href="/museum/${museum.id}" class="view-details-btn" data-action="view-details" data-museum-id="${museum.id}" data-en="View Details" data-fr="Voir les détails">View Details</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            // Re-initialize tracking for the new cards
            if (typeof initializeMuseumCardTracking === 'function') {
                initializeMuseumCardTracking();
            }
            if (typeof initializeFavoriteIcons === 'function') {
                initializeFavoriteIcons();
            }
            updatePageLanguage(currentLanguage);
        }

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
