<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites - Adaptive Museum Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Top Bar with Logo -->
    <div class="top-bar">
        <a href="{{ url_for('museum_gallery') }}" style="text-decoration: none; color: inherit;">
            <div class="logo-container" style="cursor: pointer;">
                <svg class="column-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L8 6H16L12 2Z" fill="#8A734D"/>
                    <rect x="10" y="6" width="4" height="14" fill="#8A734D"/>
                    <rect x="9" y="20" width="6" height="2" fill="#8A734D"/>
                </svg>
                <span class="logo-text">Musea</span>
            </div>
        </a>
        <div class="top-bar-right">
            <div class="language-switcher">
                <button class="language-btn" id="languageBtn" aria-label="Change language">
                    <i class="fas fa-globe"></i>
                    <span id="currentLang">EN</span>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <button class="lang-option" data-lang="en">English</button>
                    <button class="lang-option" data-lang="fr">Français</button>
                </div>
            </div>
            <div class="profile-switcher">
                <button class="profile-btn" id="profileBtn" aria-label="Profile menu">
                    <i class="fas fa-user-circle"></i>
                </button>
                <div class="profile-dropdown" id="profileDropdown">
                    <a href="{{ url_for('favorites') }}" class="profile-option">
                        <i class="fas fa-heart"></i>
                        <span data-en="Favorites" data-fr="Favoris">Favorites</span>
                    </a>
                    <a href="{{ url_for('history') }}" class="profile-option">
                        <i class="fas fa-history"></i>
                        <span data-en="History" data-fr="Historique">History</span>
                    </a>
                    <a href="{{ url_for('view_user_profile') }}" class="profile-option">
                        <i class="fas fa-user"></i>
                        <span data-en="Profile" data-fr="Profil">Profile</span>
                    </a>
                    <a href="{{ url_for('logout') }}" class="profile-option logout">
                        <i class="fas fa-sign-out-alt"></i>
                        <span data-en="Logout" data-fr="Déconnexion">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="gallery-header">
            <h1 data-en="My Favorites" data-fr="Mes favoris">My Favorites</h1>
            <p data-en="Museums you've marked as favorites" data-fr="Musées que vous avez marqués comme favoris">Museums you've marked as favorites</p>
        </div>

        <div class="museum-gallery" id="favoritesGallery">
            <p data-en="Loading favorites..." data-fr="Chargement des favoris...">Loading favorites...</p>
        </div>
    </div>

    <!-- Include tracking script -->
    <script src="{{ url_for('static', filename='js/tracking.js') }}"></script>
    <script>
        // Language switcher functionality
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');
        const currentLangSpan = document.getElementById('currentLang');
        let currentLanguage = sessionStorage.getItem('preferred_language') || 'en';
        
        function updatePageLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            if (currentLangSpan) {
                currentLangSpan.textContent = lang.toUpperCase();
            }
            document.querySelectorAll('[data-en][data-fr]').forEach(element => {
                const text = element.getAttribute(`data-${lang}`);
                if (text) element.textContent = text;
            });
            sessionStorage.setItem('preferred_language', lang);
        }
        
        updatePageLanguage(currentLanguage);

        if (languageBtn && languageDropdown) {
            languageBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                languageDropdown.classList.toggle('show');
                if (document.getElementById('profileDropdown')) document.getElementById('profileDropdown').classList.remove('show');
            });

            document.addEventListener('click', function(e) {
                if (!languageBtn.contains(e.target) && !languageDropdown.contains(e.target)) {
                    languageDropdown.classList.remove('show');
                }
            });

            document.querySelectorAll('.lang-option').forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    updatePageLanguage(lang);
                    languageDropdown.classList.remove('show');
                });
            });
        }

        // Profile dropdown functionality
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        
        if (profileBtn && profileDropdown) {
            profileBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
                if (languageDropdown) languageDropdown.classList.remove('show');
            });

            document.addEventListener('click', function(e) {
                if (!profileBtn.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.remove('show');
                }
            });
        }

        // Load favorites from localStorage and display
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('user_favorites') || '[]');
            const gallery = document.getElementById('favoritesGallery');
            
            if (favorites.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;" data-en="No favorites yet. Start exploring museums!" data-fr="Aucun favori pour le moment. Commencez à explorer les musées!">No favorites yet. Start exploring museums!</p>';
                updatePageLanguage(currentLanguage);
                return;
            }

            // Filter museums to show only favorites
            const allMuseums = {{ museums | tojson }};
            const favoriteMuseums = allMuseums.filter(m => favorites.includes(m.id.toString()));

            if (favoriteMuseums.length === 0) {
                gallery.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;" data-en="No favorites found." data-fr="Aucun favori trouvé.">No favorites found.</p>';
                updatePageLanguage(currentLanguage);
                return;
            }

            gallery.innerHTML = favoriteMuseums.map(museum => `
                <div class="museum-card" data-museum-id="${museum.id}">
                    <div class="museum-card-image">
                        <img src="${museum.image_url || '/static/placeholder.jpg'}" alt="${museum.name}">
                        <button class="favorite-btn favorited" data-action="favorite" data-museum-id="${museum.id}" aria-label="Remove from favorites">
                            <i class="fas fa-heart" style="color: #e74c3c;"></i>
                        </button>
                    </div>
                    <div class="museum-card-content">
                        <h3>${museum.name}</h3>
                        <p class="museum-location">
                            <i class="fas fa-map-marker-alt"></i> ${museum.location}
                        </p>
                        <p class="museum-description">${museum.description.substring(0, 150)}...</p>
                        <div class="museum-card-actions">
                            <a href="/museum/${museum.id}" class="view-details-btn" data-action="view-details" data-museum-id="${museum.id}" data-en="View Details" data-fr="Voir les détails">View Details</a>
                        </div>
                    </div>
                </div>
            `).join('');

            // Re-initialize tracking for the new cards
            if (typeof initializeMuseumCardTracking === 'function') {
                initializeMuseumCardTracking();
            }
            if (typeof initializeFavoriteIcons === 'function') {
                initializeFavoriteIcons();
            }
            updatePageLanguage(currentLanguage);
        }

        // Load favorites on page load
        loadFavorites();
    </script>
</body>
</html>
