  <line x1="100" y1="220" x2="300" y2="80" stroke="#6b7280" stroke-width="12" stroke-linecap="round"/>
  <text x="200" y="260" text-anchor="middle" fill="#6b7280" font-family="system-ui,sans-serif" font-size="14" font-weight="500">Image unavailable</text>
</svg>
